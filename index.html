<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <button class="toggle-player-btn" onclick="togglePlayer()">Click me!</button>
        <div id="player" class="wrapper">
            <div class="media-player">
                <div class="media-toggle">
                    <button class="media-toggle-btn-selected">Piano</button>
                    <button class="media-toggle-btn">Starting Notes</button>
                </div>
                <button class="player-btn"><ion-icon name="play"></ion-icon></button>
                <div class="media-controls-container">
                    <div class="media-controls-time">1:39</div>
                    <div class="media-controls-seek-container">
                        
                        <div class="media-controls-seek-bar-bg">
                            <button class="media-controls-seek-btn"></button>
                            <div class="media-controls-seek-bar-fg"></div>
                        </div>
                    </div>
                    <div class="media-controls-time">3:09</div>
                </div>
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="script.js"></script>
    </body>
</html>
